<!--
1. media="place" CSS tag 를 이용한 QRCode 타겟 등록
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to use the QRCode target #1 [Using media="place"]</title>

    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('https://zhuklen.github.io/qrcode.json');
            width: 63px;
            height: 63px;
            border: 5px solid red;
        }
    </style>
	
	<script src="https://developer.letsee.io/api/webar?key=171a5e81605e4ab029c0e52919634998c80ff7998a61c05c8244cfdbd50d578c"></script>	

</head>
<body>
<div id="container">
    This is the XRElement
</div>
<script>
    letsee.ready(() => {
        letsee.start();
    });
    letsee.init({trackerType: 'qrcode'});
</script>
</body>
</html>
