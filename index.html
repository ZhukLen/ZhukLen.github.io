<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="./js/focus-visible.js" defer></script>
    <!-- Loads <model-viewer> for browsers: -->
      <script type="module" src="./js/model-viewer.min.js"></script>
      <link type="text/css" href="./js/styles3d.css" rel="stylesheet"/>
      <link rel="preload" as="image" href="5small.hdr">
</head>
<body style="background-color: slateblue;">

      <!--Model-Viewer-->
    <div style="width: 670px; height: 420px; background-color: slateblue;">
      <model-viewer id="vr-skywell" src="occulus.glb" poster="occulus-poster.webp" autoplay environment-image="neutral" camera-controls max-field-of-view="30deg" camera-target="0m 0.76m -3.364m" camera-orbit="25deg 82deg auto" disable-zoom ar ar-modes="scene-viewer quick-look" skybox-image="5small.hdr"> 

        <div class="progress-bar hide" slot="progress-bar"> 

            <div class="update-bar"></div> 

        </div> 

    </model-viewer>

    <script>  

      const vr = document.querySelector("#vr-skywell"); 

      vr.addEventListener('ar-status', (e) => { 

        if (e.detail.status == 'not-presenting' || e.detail.status == 'failed') 
        { 
          vr.removeAttribute("skybox-image");
          vr.setAttribute("src", "occulus.glb");

        } else { 
          vr.removeAttribute("src");
          vr.setAttribute("skybox-image", "5small.hdr");
        } 

      }); 

    </script>

  <script src="./js/script.js"></script>

</body>
</html>
